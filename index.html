<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container my-custom-container mb-4">
        <form>
            <div class="form-group">
              <label for="peso">Peso</label>
              <input  type="number" class="form-control" id="peso" aria-describedby="peso" placeholder="Insira seu Peso">
            </div>
            <div class="form-group">
              <label for="altura">Altura</label>
              <input type="number" class="form-control" id="altura" placeholder="Insira sua Altura">
            </div>
            <div class="form-group mb-3">
                <label for="idade">Idade</label>
                <input type="number" class="form-control" id="idade" placeholder="Insira sua Idade">
              </div>
            <button type="button" onclick="getIMC()" class="btn btn-primary">Calcular Plano</button>
          </form>
          <!-- <div id="alertbox" class="alert alert-light text-center" role="alert">
             IMC: <strong id="imc_value_text">_____</strong> Classificação: <strong id="classf_value_text">_____</strong> Risco: <strong id="risco_value_text">_____</strong>
          </div> -->
    </div>

    <div class="container my-custom-container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#basico" type="button" role="tab" aria-controls="home" aria-selected="true">Basico</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#standard" type="button" role="tab" aria-controls="profile" aria-selected="false">Standard</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#premium" type="button" role="tab" aria-controls="contact" aria-selected="false">Premium</button>
            </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="basico" role="tabpanel" aria-labelledby="basico-tab">
                    Basico
                </div>
                <div class="tab-pane fade" id="standard" role="tabpanel" aria-labelledby="standard-tab">
                    Standard
                </div>
                <div class="tab-pane fade" id="premium" role="tabpanel" aria-labelledby="premium-tab">
                    Premium
                </div>
            </div>
    </div>

</body>
</html>
