<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
    <div class="container my-custom-container">
        <form>
            <div class="form-group">
              <label for="peso">Peso</label>
              <input  type="number" class="form-control" id="peso" aria-describedby="peso" placeholder="Insira seu Peso">
            </div>
            <div class="form-group">
              <label for="altura">Altura</label>
              <input type="number" class="form-control" id="altura" placeholder="Insira sua Altura">
            </div>
            <button type="button" onclick="getIMC()" class="btn btn-primary">Calcular</button>
          </form>
          <div id="alertbox" class="alert alert-light text-center" role="alert">
             IMC: <strong id="imc_value_text">_____</strong> Classificação: <strong id="classf_value_text">_____</strong> Risco: <strong id="risco_value_text">_____</strong>
          </div>
    </div>

</body>
