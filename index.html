<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container my-custom-container mb-4">
        <form>
            <div class="form-group">
              <label for="peso">Peso</label>
              <input  type="number" class="form-control" id="peso" aria-describedby="peso" placeholder="Insira seu Peso">
            </div>
            <div class="form-group mb-2">
              <label for="altura">Altura</label>
              <input type="number" class="form-control" id="altura" placeholder="Insira sua Altura">
            </div>
            <div class="form-group mb-3">
                <label for="idade">Idade</label>
                <input type="number" class="form-control" id="idade" placeholder="Insira sua Idade">
              </div>
          </form>
          <button type="button" onclick="getIMC()" class="btn btn-outline-info btn-custom">Calcular Plano</button>
    </div>

    <div class="container my-custom-container mb-4">
        <div id="alertbox" class="alert alert-info text-center" role="alert">
            Plano A
        </div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#basico" type="button" role="tab" aria-controls="basico" aria-selected="true">Basico</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#standard" type="button" role="tab" aria-controls="standard" aria-selected="false">Standard</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#premium" type="button" role="tab" aria-controls="premium" aria-selected="false">Premium</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active text-center" id="basico" role="tabpanel" aria-labelledby="basico-tab">
                <h2>R$ 0,00</h2>
            </div>
            <div class="tab-pane fade text-center" id="standard" role="tabpanel" aria-labelledby="standard-tab">
                <h2>R$ 0,00</h2>
            </div>
            <div class="tab-pane fade text-center" id="premium" role="tabpanel" aria-labelledby="premium-tab">
                <h2>R$ 0,00</h2>
            </div>
        </div>
    </div>

    <div class="container my-custom-container">
        <div id="alertbox" class="alert alert-info dark text-center" role="alert">
            Plano B
        </div>
        <ul class="nav nav-tabs" id="myTabB" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#basicoB" type="button" role="tab" aria-controls="basicoB" aria-selected="true">Basico</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#standardB" type="button" role="tab" aria-controls="standardB" aria-selected="false">Standard</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#premiumB" type="button" role="tab" aria-controls="premiumB" aria-selected="false">Premium</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContentB">
            <div class="tab-pane fade show active text-center" id="basicoB" role="tabpanel" aria-labelledby="basicoB-tab">
                <h2>R$ 0,00</h2>
            </div>
            <div class="tab-pane fade text-center" id="standardB" role="tabpanel" aria-labelledby="standardB-tab">
                <h2>R$ 0,00</h2>
            </div>
            <div class="tab-pane fade text-center" id="premiumB" role="tabpanel" aria-labelledby="premiumB-tab">
                <h2>R$ 0,00</h2>
            </div>
        </div>
    </div>

</body>
</html>
